<!DOCTYPE html>
<html>
    <head>
        <title>Image Tracking AR</title>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- iOS has a lot of restrictions on playing videos in the browser. 
        To play an inline video texture, we must set the meta tag. 
        A-Frame will inject this if missing.-->
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="./click.js"></script>

        <style>
            .arjs-loader{
            height:100%;
            width:100%;
            position:absolute;
            top:0;
            left:0;
            background-color: rgba(0,0,0,0.8);
            z-index:1;
            display:flex;
            justify-content:center;
            align-items: center;
            }

            .arjs-loader div{
            text-align: center;
            font-size: 1.25em;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        </style>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-asset>
            <video id="video1"
            src="./kiwiRoll.mp4"
            preload="auto"
            loop="true"
            playsinline
            webkit-playsinline
            autoplay
            crossorigin="anonymous"
            ></video>
        </a-asset>

        <a-nft id="nft1" type="nft" url="buff kiwi" smooth="true" smoothCount="10" smoothTolerance="0.1" smoothThreshold="5">
            <a-video id="vid1"
            src="#video1"
            width="600"
            height="509"
            position="0 0 -30"
            rotation="-90 0 0"
            play-on-click></a-video>
        </a-nft>
        
        <div class="arjs-loader">
            <div>ü•ùLoading, please wait...ü•ù</div>
        </div>

        <a-scene
            vr-mode-ui="enabled:false;"
            renderer="logarithmicDepthBuffer: true;"
            embedded arjs="trackingMethod:best; sourceType:webcam; debugUIEnabled: false;"
        >
        <a-entity id="camera" camera position="0 0 10"></a-entity>
        </a-scene>
    </body>
</html>
